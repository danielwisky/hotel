spring:
  datasource:
    url: 'jdbc:h2:mem:hotel;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL;DATABASE_TO_UPPER=FALSE'
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate.ddl-auto: update
    show-sql: true
  flyway:
    enabled: false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher